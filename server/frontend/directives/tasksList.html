<md-list ng-cloak>
          <md-list-item ng-repeat="task in tasks">
            <p> {{ task.text }} </p>
            <md-checkbox class="md-secondary" ng-model="task.completed" ng-click="completeTask({task})"></md-checkbox>
            <md-divider></md-divider>
        </md-list-item>       

</md-list>
