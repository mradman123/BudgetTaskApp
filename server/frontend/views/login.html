<div class="container col-md-4 col-md-offset-4" style="margin-top: 100px;">
  <div class="panel panel-primary ">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <!--FORM-->
      <form name="loginForm" ng-submit="submitLoginForm(loginForm.$valid)" novalidate>
        <!--Alert-->
        <div ng-show="showAlert" class="alert alert-danger">
          Invalid email or password!
        </div>
        <!--Email-->
        <div class="form-group">
          <label>Email address</label>
          <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email" required>
          <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email</p>
        </div>
        <!--Password-->
        <div class="form-group">
          <label>Password</label>
          <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" ng-minlength="6" required>
          <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>
        <a href="#/register" class="help-block">Click here to signup</a>
      </form>
    </div>
  </div>
</div>
