<div class="container col-md-4 col-md-offset-4" style="margin-top: 100px;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <!--FORM-->
            <form name="registerForm" ng-submit="submitRegisterForm(registerForm.$valid)" novalidate>
                <!--Alert-->
                <div ng-show="showAlert" class="alert alert-danger">
                    Email is already in use!
                </div>
                <!--Email-->
                <div class="form-group">
                    <label>Email address</label>
                    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email" required>
                    <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email</p>
                </div>
                <!--Password-->
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" ng-minlength="6" required>
                    <p ng-show="registerForm.password.$error.minlength" class="help-block">Password is too short.</p>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="cPassword" ng-model="cPassword" required compare-to="password" class="form-control" />
                    <span class="error" ng-show="registerForm.cPassword.$error.compareTo && !registerForm.cPassword.$pristine">Passwords don't match.</span>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Submit</button>




            </form>
        </div>
    </div>
</div>
