<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">            
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="{collapse: isCollapsed}" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/home">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="#/tasks">Tasks</a></li>
          <li><a href="#/expenses">Expenses</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/logout">Logout</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div layout="row" layout-margin>
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Tasks:</span>
      </h2>

      <md-content class="md-padding">
        <div ng-cloak>
          <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="Today">
                <md-content class="md-padding">
                  <tasks-list tasks="todaysTasks" complete-task="completeTask(task)"></tasks-list>
                </md-content>
              </md-tab>
              <md-tab label="Tomorrow">
                <md-content class="md-padding">
                  <tasks-list tasks="tomorrowsTasks" complete-task="completeTask(task)"></tasks-list>
                </md-content>
              </md-tab>
              <md-tab label="Yesterday">
                <md-content class="md-padding">
                    <tasks-list tasks="yesterdaysTasks" complete-task="completeTask(task)"></tasks-list>
                </md-content>
              </md-tab>
            </md-tabs>
          </md-content>
        </div>
    </md-toolbar>


    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Expenses:</span>
      </h2>
      <md-content class="md-padding">
        <h1>Total monthly expenses: {{monthlyAmount}}</h1>
      </md-content>
     
    </md-toolbar>
  </div>

  <div layout="row" layout-margin>
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Monthly expenses by category:</span>
      </h2>
      <md-content class="md-padding">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="monthlyChartData" chart-labels="monthlyChartLabels">
        </canvas>
      </md-content>

    </md-toolbar>

    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Yearly expenses by category:</span>
      </h2>
      <md-content class="md-padding">
          <canvas id="radar" class="chart chart-radar" chart-data="yearlyCategoryChartData" chart-labels="monthlyChartLabels">
          </canvas>
        </md-content>
    </md-toolbar>
  </div>

  <div layout="row" layout-margin>

    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Yearly expenses:</span>
      </h2>
      <md-content class="md-padding">
          <canvas id="bar" class="chart chart-bar"
          chart-data="yearlyChartData" chart-labels="yearlyChartLabels" chart-series="series">
      </canvas>
      </md-content>

    </md-toolbar>

  </div>




</div>

</div>

</div>
